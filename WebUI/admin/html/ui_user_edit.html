<div style="padding: 15px; overflow: hidden">
    <form id="ui_user_usereditform" method="post" action="">
    <table class="tableForm" width="100%">
        <tr>
            <th>
                登录名：
            </th>
            <td>
                <input type="hidden" name="id" id="id" />
                <input type="hidden" name="originalName" id="originalName" />
                <input type="text" name="ui_user_userid_edit" id="ui_user_userid_edit" class="easyui-validatebox"
                    data-options="required:true" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <th>
                姓名：
            </th>
            <td>
                <input type="text" name="ui_user_username_edit" id="ui_user_username_edit" class="easyui-validatebox"
                    data-options="required:true" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <th>
                是否启用：
            </th>
            <td>
                <input type="checkbox" name="ui_user_isable_edit" id="ui_user_isable_edit" />
            </td>
        </tr>
        <tr>
            <th>
                已经改密：
            </th>
            <td>
                <input type="checkbox" name="ui_user_ifchangepwd_edit" id="ui_user_ifchangepwd_edit" />
            </td>
        </tr>
        <tr>
            <th>
                性别：
            </th>
            <td>
                <select  name="ui_user_sex_edit" id="ui_user_sex_edit" class="easyui-combobox" style="width:100px;" 
                    
                    data-options="
		valueField: 'label',
		textField: 'value',
		data: [{
			label: '男',
			value: '男'
		},{
			label: '女',
			value: '女'
		}]" />
            </td>
        </tr>
        <tr>
            <th>
                出生日期：
            </th>
            <td>
                <input type="text" name="ui_user_birthday_edit" id="ui_user_birthday_edit" class="easyui-datetimebox" data-options="required:false"
                    autocomplete="off" showSeconds="false"/>
            </td>
        </tr>
        <tr>
            <th>
                入职日期：
            </th>
            <td>
                <input type="text" name="ui_user_indate_edit" id="ui_user_indate_edit" class="easyui-datetimebox" data-options="required:false"
                    autocomplete="off" showSeconds="false"/>
            </td>
        </tr>
        <tr>
            <th>
                职位：
            </th>
            <td>
                <input type="text" name="ui_user_title_edit" id="ui_user_title_edit" class="easyui-textbox" data-options="required:false"
                    autocomplete="off" />
            </td>
        </tr>
        <tr>
            <th>
                简介：
            </th>
            <td>
                <textarea rows="3" cols="30" name="ui_user_description_edit" id="ui_user_description_edit"></textarea>
            </td>
        </tr>
    </table>
    </form>
</div>
