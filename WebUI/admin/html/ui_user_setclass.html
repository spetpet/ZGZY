<div style="padding: 15px; overflow: hidden">
    <form id="ui_user_setclassform" method="post" action="">
    <table class="tableForm" width="100%">
        <tr>
            <th>
                用户：
            </th>
            <td>
                <input type="hidden" id="ui_user_setclass_userid" name="ui_user_setclass_userid" />
                <input type="text" id="ui_user_setclass_username" name="ui_user_setclass_username" style="width: 170px;"
                    disabled="disabled" />
            </td>
        </tr>
        <tr>
            <th>
                用户参加的课程：
            </th>
            <td>
                <input class="easyui-combotree" id="ui_user_setclass_class" name="ui_user_setclass_class"
                    style="width: 180px;" 
                    data-options="
                    url: 'ashx/bg_class.ashx?action=getcombotree',
                    onlyLeafCheck:true,
                    multiple:true,
                    lines:true"
                      />
                <img style="cursor: pointer; vertical-align: middle;" onclick="$('#ui_user_setclass_class').combotree('clear');"
                    alt="清空课程" title="清空课程" src="themes/icon/edit-clear.png" />
            </td>
        </tr>
    </table>
    </form>
   
</div>
